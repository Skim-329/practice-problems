<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="index.html">
      <label for="email-address">Email</label>
      <div>
        <input type="email" name="email" id="email-address" />
      </div>
      <label for="reasons">Why is coding cool?</label>
      <div>
        <select name="reasons" id="reasons">
          <option value="select">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="entertaining">Because it's entertaining</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <label for="language">Favorite Language (choose one)</label>
      <div>
        <input
          type="radio"
          name="languages"
          value="HTML"
          id="language"
          checked="checked"
        />
        HTML
        <input
          type="radio"
          name="languages"
          value="CSS"
          id="language"
          checked="checked"
        />
        CSS
        <input
          type="radio"
          name="languages"
          value="JavaScript"
          id="language"
          checked="checked"
        />
        JavaScript
      </div>
      <label for="sign-up"
        >Would you like to sign up for more information?</label
      >
      <div>
        <input type="checkbox" name="checkbox" id="checkbox" value="yes" />
        Sign me up!
      </div>
      <label for="comments">Comments</label>
      <div>
        <textarea name="comments" id="comments" cols="25" rows="10"></textarea>
      </div>
      <input type="submit" name="submit" value="submit" />
    </form>
  </body>
</html>
