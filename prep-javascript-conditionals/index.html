<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Conditionals</title>
  </head>

  <body>
    <script>
      // Your code here
      var age = 38;
      if (age < 18) {
        console.log("A child");
      } else {
        console.log("An adult");
      }
      var student1Score = 93;
      if (student1Score >= 70) {
        console.log("Congrats you received a passing grade!");
      } else {
        console.log("Oh no you failed!");
      }
    </script>
  </body>
</html>
