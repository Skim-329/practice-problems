<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Modal</title>
  </head>
  <body>
    <div class="container">
      <button class="openModal">Open Modal</button>
      <div class="modal">
        <div class="modalBox">
          <h2 class="modalText">Would you like to take a survey?</h2>
          <button class="closeModal">NO</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
