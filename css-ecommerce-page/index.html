<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Challenge</title>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h2>New Arrivals</h2>
      </div>
      <div class="row">
        <div class="column-fifth">
          <img src="images/dress1.jpeg" alt="dress1" />
          <p class="brand">Free People <span>| Size 6</span></p>
          <p class="price">
            $35 <span><del>$125 retail</del></span>
          </p>
        </div>
        <div class="column-fifth">
          <img src="images/ysl-bag.jpeg" alt="yslbag" />
          <p class="brand">Yves Saint Laurent <span>| One-Size</span></p>
          <p class="price">
            $200 <span><del>$1600 retail</del></span>
          </p>
        </div>
        <div class="column-fifth">
          <img src="images/key.jpeg" alt="key" />
          <p class="brand">Tiffany <span>| One-Size</span></p>
          <p class="price">
            $476 <span><del>$2000 retail</del></span>
          </p>
        </div>
        <div class="column-fifth">
          <img src="images/lv-bag.jpg" alt="lvbag" />
          <p class="brand">Louis Vuitton <span>| One-Size</span></p>
          <p class="price">
            $95 <span><del>$1200 retail</del></span>
          </p>
        </div>
        <div class="column-fifth">
          <img src="images/dress2.jpeg" alt="dress2" />
          <p class="brand">Reformation <span>| Size 4</span></p>
          <p class="price">
            $20 <span><del>$198 retail</del></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
