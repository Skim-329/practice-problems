<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3>LEARN MORE</h3>
    <form action="index.html">
      <label for="email">COMPANY EMAIL</label>
      <div><input type="email" id="email" value="sally@company.co" /></div>
      <label for="name">NAME</label>
      <div><input type="text" id="name" value="Sally Smith" /></div>
      <label for="location">WHERE ARE YOU HIRING?</label>
      <div><input type="text" id="location" value="City, Country" /></div>
      <label for="hiring"
        >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
      >
      <div>
        <select name="hiring" id="hiring">
          <option value="12">1-2 Engineers</option>
          <option value="34">3-4 Engineers</option>
          <option value="56">5-6 Engineers</option>
        </select>
      </div>
      <button class="submit">SUBMIT</button>
    </form>
  </body>
</html>
